<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos.</title>
</head>
<body>
    <h1 class="click">Clique em mim.</h1>

    <script>

        const texto = document.querySelector('.click')

        function writeKey(e){
            texto.innerHTML = e.key
        }

        window.addEventListener('keydown', writeKey)

    </script>

</body>
</html>
