<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HRTML</title>
</head>
<body>
    <h1>Tags em HTML:</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><addr title="<p>">Paragráfo</addr></li>
        <li><addr title="<tittle>">Títulos</addr></li>
        <li><addr title="<img>">Imagens</addr></li>
        <li><addr title="<addr>">Abreviações</addr></li>
        <li><addr title="<code>">Códigos-Fonte</addr></li>
        <li><addr title="<ol>">Listas numeradas</addr></li>
        <li><addr title="<ul>">Listas com demarcadores</addr></li>
    </ul>
</body>
</html>
