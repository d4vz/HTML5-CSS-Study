<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 9</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito:</h2>
    <p>Nesta frase temos <b>NEGRITO</b> usando a tag b</p>
    <p>A forma correta de se usar <strong>NEGRITO</strong> é usando STRONG</p>
    <h2>Itálico:</h2>
    <p>Nesta temos <i>ITALICO</i> usando a tag i</p>
    <p>A forma correta de se usar <em>ITALICO</em> é usando EM</p>
</body>
</html>
